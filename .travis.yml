language: cpp
sudo: required
script: if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then cmake -BBuild ; make -C $TRAVIS_BUILD_DIR/Build ; fi

env:
  global:
    # COVERITY_SCAN_TOKEN
    # ** specific to your project **
  secure: ""

before_install:
  - mkdir $TRAVIS_BUILD_DIR/Build
  - sudo apt-get install cmake libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libgl1-mesa-dev

addons:
  coverity_scan:

    # GitHub project metadata
    # ** specific to your project **
    project:
      name: requizm/cs2d_vscode
      version: 1.0
      description: My Project
    build_command_prepend: "(rm -rf $TRAVIS_BUILD_DIR/Build ; mkdir $TRAVIS_BUILD_DIR/Build ; cd $TRAVIS_BUILD_DIR/Build ; cmake $TRAVIS_BUILD_DIR)"
    build_command:   "make -C $TRAVIS_BUILD_DIR/Build"

    # Pattern to match selecting branches that will run analysis. We recommend leaving this set to 'coverity_scan'.
    # Take care in resource usage, and consider the build frequency allowances per
    #   https://scan.coverity.com/faq#frequency
    branch_pattern: coverity_scan