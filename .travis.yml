language: cpp
dist: focal
sudo: required

env:
  global:
    - secure: ""

cache:
  apt: true

before_install:
  - mkdir $TRAVIS_BUILD_DIR/Build

addons:
  apt:
    packages:
      - cmake
      - libxrandr-dev
      - libxinerama-dev
      - libxcursor-dev
      - libxi-dev
      - valgrind
      - libgl1-mesa-dev
  coverity_scan:
    project:
      name: requizm/cs2d_vscode
      version: 1.0
      description: My Project
    notification_email: mehmet41650@gmail.com
    # Commands to prepare for build_command
    # ** likely specific to your build **
    build_command_prepend: "(ls ; rm -rf ./Build ; mkdir ./Build ; cmake . -BBuild -G 'Unix Makefiles')"

    # The command that will be added as an argument to "cov-build" to compile your project for analysis,
    # ** likely specific to your build **
    build_command: make -C ./Build

    # Pattern to match selecting branches that will run analysis. We recommend leaving this set to 'coverity_scan'.
    # Take care in resource usage, and consider the build frequency allowances per
    #   https://scan.coverity.com/faq#frequency
    branch_pattern: coverity_scan

script: if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then cmake . -BBuild -G "Unix Makefiles" ; make -C ./Build ; fi